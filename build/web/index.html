<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalConnect - AI-Powered Legal Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 3rem;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #1f2937;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .tagline {
            color: #6b7280;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #764ba2;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5f3d85;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        
        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        
        .feature {
            padding: 1.5rem;
        }
        
        .feature i {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .feature h3 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .feature p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-balance-scale"></i>
        </div>
        <h1>Welcome to LegalConnect</h1>
        <p class="tagline">AI-Powered Legal Services Platform</p>
        
        <div class="buttons">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="client-register.html" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Register as Client
            </a>
            <a href="lawyer-register.html" class="btn btn-outline">
                <i class="fas fa-gavel"></i> Register as Lawyer
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-search"></i>
                <h3>Find Lawyers</h3>
                <p>Search and connect with verified lawyers across India</p>
            </div>
            <div class="feature">
                <i class="fas fa-file-upload"></i>
                <h3>Upload Cases</h3>
                <p>Submit your legal cases online with ease</p>
            </div>
            <div class="feature">
                <i class="fas fa-robot"></i>
                <h3>AI Support</h3>
                <p>Get instant legal assistance powered by AI</p>
            </div>
        </div>
    </div>
</body>
</html>
